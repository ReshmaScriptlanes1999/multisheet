<div style="width: 50%; margin-left:20%">
  <h3 style="text-align: center;">Excel data</h3>

  <input type="file" (change)="ReadExcel($event)">

  <mat-tab-group>
    <div *ngFor="let outer of QuestionData">
      <mat-tab label="{{outer.name}}">
       
           <li *ngFor="let inner of outer.data; let index=index;">{{inner.Question}}
            <br><input  type="radio" (change)="change(inner.a,index)" [checked]="inner.userSelected === inner.a" [value]="inner.a">{{inner.a}}
      <br><input  type="radio" (change)="change(inner.b,index)" [checked]="inner.userSelected === inner.b" [value]="inner.b" >{{inner.b}}
      <br><input  type="radio" (change)="change(inner.c,index)" [checked]="inner.userSelected === inner.c" [value]="inner.c" >{{inner.c}}
      <br><input  type="radio" (change)="change(inner.d,index)" [checked]="inner.userSelected === inner.d" [value]="inner.d" >{{inner.d}}
     <br>
      <span>
        {{inner.userSelected === inner.Ans ? 'Correct ' :'Wrong' }}
      </span>

      <br>
  </li>
  <button (click)="onSubmitHandler()">
    Submit All Answer
  </button>
          
           </mat-tab>
           </div>
        </mat-tab-group>
      </div>
